os: linux
dist: bionic
before_install:
  - sudo apt-get install -y coreutils quilt parted qemu-user-static debootstrap zerofree zip dosfstools bsdtar libcap2-bin grep rsync xz-utils file git curl
  - git clone https://github.com/RPi-Distro/pi-gen.git
  - cd pi-gen
  - git checkout 2019-04-08-raspbian-stretch
addons:
  apt:
    update: true
script: STAGE_LIST='stage0 stage1 stage2' IMG_NAME='Raspbian' ENABLE_SSH=1 sudo ./build.sh
